  <body>
    <div>
      <section class="navbar_section">
        <h1>StartUp</h1>
        <nav class="navbar" id="tohide">
          <ul class="navbar_list">
            <li>
              <a href="#">About me</a>
            </li>
            <li>
              <a href="#">Company</a>

          <div class="navbar_buttons">
            <button class="button_outline">Sign Up</button>
            <button class="button_inline">Login</button>
          </div>
        </nav>
        <div class="container change" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </section>
      <section class="sec2">
        <div class="home_section">
          <div class="home_sec_details">
            <h2>Hi I'm full stack <span> Web Developer </span> in Pakistan</h2>
          </div>
          <div class="home_sec_img">
            <img src="/assests/illustration.svg" alt="programmer" />
          </div>
        </div>
      </section>
    </div>

    <script>
      let hide = true;
      function myFunction(x) {
        x.classList.toggle("change");
        if(hide){
          document.getElementById("tohide").classList.toggle("navbar_hide");
        }else{
          document.getElementById("tohide").classList.toggle("navbar");
          
          // document.getElementsByClassName(".navbar").style.height = "max-content"
